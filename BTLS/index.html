<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BhoomiTech Heritage & Development Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<header>
  BhoomiTech Heritage & Development Foundation
</header>

<div id="map"></div>
<div class="container">
  <button onclick="useLocation()">Get Current Location</button>
  <div class="coord-row">
    <input type="text" id="lat" placeholder="Latitude">
    <input type="text" id="lng" placeholder="Longitude">
  </div>
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="phone" placeholder="WhatsApp Number">
  <textarea id="description" placeholder="Description"></textarea>
  <input type="file" id="photo" accept="image/*" capture="environment">
  <div style="display:flex; gap:10px;">
  <button onclick="manualSync()" style="background:#1976d2;">
    Sync Now
  </button>
  <button id="submitBtn" onclick="submitData()" disabled>
    Submit
  </button>
</div>
</div>
<hr>
<div id="status" style="text-align:center;padding:8px;"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="main.js"></script>
<script src="db.js"></script>
<script type="module" src="firebase.js"></script>

</body>
</html>

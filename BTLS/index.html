<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BhoomiTech Heritage & Development Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  BhoomiTech Heritage & Development Foundation
</header>
<div id="map"></div>
<div class="container">
  <button onclick="useLocation()">Get Current Location</button>
  <div class="coord-row">
    <input type="text" id="lat" placeholder="Latitude">
    <input type="text" id="lng" placeholder="Longitude">
  </div>
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="phone" placeholder="WhatsApp Number">
  <textarea id="description" placeholder="Description"></textarea>
  <input type="file" id="photo" accept="image/*" capture="environment">
  <button id="submitBtn" onclick="submitData()" disabled>
    Submit
  </button>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="main-obf.js"></script>
<script type="module-obf" src="module.js"></script>
</body>
</html>

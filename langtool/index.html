<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangTool - Bishnupriya Manipuri</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2c3e50" />

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    textarea { width: 90%; height: 120px; margin-bottom: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    .record-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; text-align: left; }
    .record-actions { margin-top: 5px; }
    .record-actions button { margin-right: 5px; }
    .meta { font-size: 12px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>

  <h2>LangTool</h2>
  <p>Bishnupriya Manipuri (Assamese Script)</p>

  <textarea id="textInput" placeholder="Enter text here..."></textarea>
  <br />
  <button id="recordBtn">Record</button>
  <button id="saveBtn">Save</button>

  <hr>
  <h3>Saved Records</h3>
  <div id="records-list"></div>
<div id="pagination-controls" style="margin-top:10px;"></div>
  
  <script>
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.error("SW Error:", err));
  }
</script>

  <script type="module">
    import { initCorpusModule, startRecording, stopRecording, initMicrophone, addNewRecord } from "./modules/corpus/record.js";

    const recordBtn = document.getElementById("recordBtn");
    const saveBtn = document.getElementById("saveBtn");
    const textarea = document.getElementById("textInput");

    let isRecording = false;

    document.addEventListener("DOMContentLoaded", async () => {
      await initCorpusModule(); // initialize DB and render records
    });

    // Recording button
    recordBtn.addEventListener("click", async () => {
      if (!isRecording) {
        try {
          await initMicrophone();
        } catch {
          alert("Microphone permission required.");
          return;
        }
        startRecording();
        recordBtn.textContent = "Stop";
        isRecording = true;
      } else {
        await stopRecording();
        recordBtn.textContent = "Record";
        isRecording = false;
      }
    });

    // Save button
    saveBtn.addEventListener("click", async () => {
      if (!textarea.value.trim()) {
        return alert("Please enter text.");
      }

      const success = await addNewRecord(textarea.value.trim());
      if (success) {
        textarea.value = "";
        alert("Record saved!");
      }
    });

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangTool - Bishnupriya Manipuri</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2c3e50" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>LangTool</h2>
  <p>Bishnupriya Manipuri (Assamese Script)</p>

  <textarea placeholder="Enter text here..."></textarea>
  <br />
  <button id="recordBtn">Record</button>
  <button id="saveBtn">Save</button>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/apps/langtool/sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("SW Error:", err));
    }
  </script>
  
  <script type="module">
  import db from "./services/db.js";
  import { startRecording, stopRecording } from "./modules/corpus/record.js";

  const recordBtn = document.getElementById("recordBtn");
  const saveBtn = document.getElementById("saveBtn");
  const textarea = document.querySelector("textarea");

  let audioBlob = null;
  let isRecording = false;

  async function init() {
    await db.init();
    console.log("LangTool DB initialized");
  }

  init();

  recordBtn.addEventListener("click", async () => {
    if (!isRecording) {
      await startRecording();
      recordBtn.textContent = "Stop";
      isRecording = true;
    } else {
      audioBlob = await stopRecording();
      recordBtn.textContent = "Record";
      isRecording = false;
    }
  });

  saveBtn.addEventListener("click", async () => {
    if (!audioBlob) {
      alert("Please record audio first.");
      return;
    }

    const text = textarea.value.trim();

    if (!text) {
      alert("Please enter text.");
      return;
    }

    const record = {
      id: crypto.randomUUID(),
      text: text,
      audioBlob: audioBlob,
      createdAt: Date.now(),
      synced: false
    };

    await db.addRecord(record);

    alert("Record saved!");

    textarea.value = "";
    audioBlob = null;
  });
</script>

</body>
</html>
